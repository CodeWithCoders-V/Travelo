<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel Wishlist</title>
    <link rel="stylesheet" href="wish.css" />
  </head>
  <body>

    <!-- Page Loader -->
    <div id="page-loader" class="loader">
        <div class="spinner"></div>
      </div>
      
    <div class="notebook">
      <div class="spiral">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
      <h1>Travel Wishlist ✈️</h1>
      <ul id="wishlist">
        <li>
          <input type="checkbox" />
          <span contenteditable="true" class="wish-text"
            >Visit the Victoria Memorial 🏰</span
          >
          <button class="edit-btn">✏️</button>
          <button class="delete-btn">❌</button>
        </li>
        <li>
          <input type="checkbox" />
          <span contenteditable="true" class="wish-text"
            >Take a tram ride 🚋</span
          >
          <button class="edit-btn">✏️</button>
          <button class="delete-btn">❌</button>
        </li>
        <li>
          <input type="checkbox" />
          <span contenteditable="true" class="wish-text"
            >Explore the Howrah Bridge 🌉</span
          >
          <button class="edit-btn">✏️</button>
          <button class="delete-btn">❌</button>
        </li>
        <li>
          <input type="checkbox" />
          <span contenteditable="true" class="wish-text"
            >Taste Kolkata’s famous sweets 🍬🍛</span
          >
          <button class="edit-btn">✏️</button>
          <button class="delete-btn">❌</button>
        </li>
        <li>
          <input type="checkbox" />
          <span contenteditable="true" class="wish-text"
            >Discover the iconic Park Street 🍽️</span
          >
          <button class="edit-btn">✏️</button>
          <button class="delete-btn">❌</button>
        </li>
        <li>
          <input type="checkbox" />
          <span contenteditable="true" class="wish-text"
            >Visit the Taj Mahal at sunrise in Agra 🕌🌅</span
          >
          <button class="edit-btn">✏️</button>
          <button class="delete-btn">❌</button>
        </li>
        <li>
          <input type="checkbox" />
          <span contenteditable="true" class="wish-text"
            >Relax on the beaches of Goa 🏝️🍹</span
          >
          <button class="edit-btn">✏️</button>
          <button class="delete-btn">❌</button>
        </li>
      </ul>
      <button id="addWish">➕ Add New Wish</button>
    </div>

    <script src="wish.js"></script>
  </body>
</html>
