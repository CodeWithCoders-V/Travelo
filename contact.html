<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <div class="container">
        <h2>Contact Us</h2>
        <form action="#" method="post">
            <div class="input-group">
                <input type="text" name="name" required>
                <label>Name</label>
            </div>
            <div class="input-group">
                <input type="email" name="email" required>
                <label>Email</label>
            </div>
            <div class="input-group">
                <input type="text" name="subject" required>
                <label>Subject</label>
            </div>
            <div class="input-group">
                <textarea name="message" required></textarea>
                <label>Message</label>
            </div>
            <button type="submit">Send Message</button>
        </form>

        <!-- Google Map (Optional) -->
        <div class="map">
            <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.835434509374!2d144.95592831550483!3d-37.81720974201444!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0x5045675218ce6e0!2sMelbourne%2C%20Australia!5e0!3m2!1sen!2sus!4v1604084123456!5m2!1sen!2sus" 
                width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy">
            </iframe>
        </div>

        <!-- Social Media Links -->
        <div class="social-links">
            <a href="#"><img src="social media/fb.png" alt="Facebook"></a>
            <a href="#"><img src="social media/twitter.png" alt="Twitter"></a>
            <a href="#"><img src="social media/insta.png" alt="Instagram"></a>
            <a href="#"><img src="social media/linkedin.webp" alt="LinkedIn"></a>
        </div>
    </div>
</body>
</html>
